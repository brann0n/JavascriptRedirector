<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brandon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var querystring = getParameterByName("r");
        var redirectLocations = {
            google: "https://google.com",
            patatdag: "http://donderdag.patatdag.ga",
            monitor: "http://192.168.2.101:7000/devices",
            ip: "http://192.168.2.101:7000/ip"
        };

        if (redirectLocations[querystring] !== undefined) {
            document.location.href = redirectLocations[querystring];
        } else {
            //nothing
        }
    </script>
</head>

</html>
